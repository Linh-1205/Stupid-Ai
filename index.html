<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat bot cutee >3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 50%, #fbcfe8 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            position: relative;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(236, 72, 153, 0.1);
            min-height: 60px;
            box-shadow: 0 2px 10px rgba(236, 72, 153, 0.1);
        }

        .new-chat-btn {
            position: absolute;
            left: 15px;
            top: 15px;
            background: linear-gradient(135deg, #ec4899, #f472b6);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
            transition: all 0.3s ease;
        }

        .new-chat-btn:hover {
            background: linear-gradient(135deg, #db2777, #ec4899);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(236, 72, 153, 0.4);
        }

        .settings-btn {
            position: absolute;
            right: 15px;
            top: 15px;
            background: rgba(255, 255, 255, 0.8);
            color: #ec4899;
            border: 2px solid rgba(236, 72, 153, 0.2);
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .settings-btn:hover {
            background: rgba(236, 72, 153, 0.1);
            border-color: #ec4899;
            transform: rotate(90deg);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: transparent;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message-bubble {
            max-width: 80%;
            padding: 18px 22px;
            border-radius: 25px;
            word-wrap: break-word;
            line-height: 1.5;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            font-size: 15px;
        }

        .user-message {
            background: linear-gradient(135deg, #ec4899, #f472b6);
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 8px;
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.9);
            color: #374151;
            align-self: flex-start;
            border: 1px solid rgba(236, 72, 153, 0.1);
            border-bottom-left-radius: 8px;
        }

        .input-container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(236, 72, 153, 0.1);
            display: flex;
            gap: 12px;
            align-items: flex-end;
            box-shadow: 0 -2px 15px rgba(236, 72, 153, 0.1);
        }

        .input-area {
            flex: 1;
            min-height: 60px;
            max-height: 120px;
            padding: 15px 20px;
            border: 2px solid rgba(236, 72, 153, 0.2);
            border-radius: 25px;
            resize: none;
            font-family: Arial, sans-serif;
            font-size: 15px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .input-area:focus {
            border-color: #ec4899;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
        }

        .input-area::placeholder {
            color: #d1d5db;
        }
        .upload-btn {
            background: linear-gradient(135deg, #f472b6, #f9a8d4);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            flex-shrink: 0;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(244, 114, 182, 0.3);
        }

        .upload-btn:hover, .send-btn:hover {
            background: linear-gradient(135deg, #ec4899, #f472b6);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 114, 182, 0.4);
        }

        .send-btn:disabled {
            background: linear-gradient(135deg, #d1d5db, #e5e7eb);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(236, 72, 153, 0.2);
            backdrop-filter: blur(8px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 20px;
            width: 85%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(236, 72, 153, 0.2);
            border: 1px solid rgba(236, 72, 153, 0.1);
        }

        .modal-header {
            font-weight: bold;
            margin-bottom: 18px;
            font-size: 18px;
            color: #374151;
            text-align: center;
        }

        .modal-textarea {
            width: 100%;
            height: 160px;
            padding: 15px;
            border: 2px solid rgba(236, 72, 153, 0.2);
            border-radius: 15px;
            font-family: Arial, sans-serif;
            resize: vertical;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .modal-textarea:focus {
            border-color: #ec4899;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.1);
        }

        .modal-buttons {
            margin-top: 20px;
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .save-btn {
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .save-btn:hover {
            background: linear-gradient(135deg, #059669, #10b981);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .cancel-btn {
            background: linear-gradient(135deg, #ef4444, #f87171);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .cancel-btn:hover {
            background: linear-gradient(135deg, #dc2626, #ef4444);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(236, 72, 153, 0.1);
            border-radius: 25px;
            border-bottom-left-radius: 8px;
            padding: 18px 22px;
            margin-bottom: 15px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ec4899, #f472b6);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .api-status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            color: #6b7280;
            border: 1px solid rgba(236, 72, 153, 0.1);
        }

        .api-status.online {
            background: rgba(236, 253, 245, 0.9);
            color: #065f46;
            border-color: rgba(16, 185, 129, 0.2);
        }

        .api-status.offline {
            background: rgba(254, 242, 242, 0.9);
            color: #991b1b;
            border-color: rgba(239, 68, 68, 0.2);
        }
        @media (max-width: 768px) {
            .message-bubble {
                max-width: 90%;
                font-size: 14px;
            }
            
            .input-area {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
        
    </style>
</head>
<body>
    <div class="header">
        <button class="new-chat-btn" onclick="newChat()">Đoạn chat mới</button>
        <div class="api-status" id="apiStatus">Connecting...</div>
    </div>

    <div class="chat-container" id="chatContainer">
        <!-- Messages will be added here -->
    </div>

    <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dots">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
    </div>

    <div class="input-container">
        <button class="upload-btn" onclick="uploadFile()">Tải tệp</button>
        <textarea class="input-area" id="messageInput" placeholder="Nhập tin nhắn..." rows="1"></textarea>
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">Hỏi</button>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">Chỉnh sửa tính cách bot</div>
            <textarea class="modal-textarea" id="personalityInput"></textarea>
            <div class="modal-buttons">
                <button class="modal-btn cancel-btn" onclick="closeSettings()">Hủy</button>
                <button class="modal-btn save-btn" onclick="saveSettings()">Lưu</button>
            </div>
        </div>
    </div>

    <input type="file" id="fileInput" style="display: none;" onchange="handleFileUpload(event)">

    <script>
        // Cấu hình
        let tichCach = "bạn là một cô người yêu dễ thương cute, khi nói chuyện thì xưng là tui với đối phương";
        let historyChat = [];

        // Khởi tạo
        function init() {
            historyChat = [];
            document.getElementById('personalityInput').value = tichCach;
            
            // Auto-resize textarea
            const messageInput = document.getElementById('messageInput');
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });

            // Enter key handling
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        function addMessage(text, sender) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-bubble ${sender}-message`;
            messageDiv.textContent = text;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            const chatContainer = document.getElementById('chatContainer');
            
            indicator.style.display = 'flex';
            chatContainer.appendChild(indicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.style.display = 'none';
            }
        }

        async function getAnswer(question) {
            const COHERE_API_KEY = "9MHD0XvvmkJQGfQpogAmNw6ozsZalaZa57OVFMPE";
            const COHERE_API_URL = "https://api.cohere.ai/v1/chat";
            
            historyChat.push({"role": "USER", "message": question});
            
            try {
                const response = await fetch(COHERE_API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${COHERE_API_KEY}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: "command-r-plus",
                        message: question,
                        chat_history: historyChat,
                        preamble: tichCach,
                        temperature: 0.7,
                        max_tokens: 1000
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const assistantMessage = data.text;
                
                historyChat.push({"role": "CHATBOT", "message": assistantMessage});
                return assistantMessage;
                
            } catch (error) {
                console.error('Cohere API Error:', error);
                
                // Fallback về phản hồi mô phỏng nếu API lỗi
                const fallbackResponses = [
                    `Đm ${question}? lỗi rồi nhưng tao vẫn trả lời được! ${generateAnswer(question)}`,
                ];
                
                const assistantMessage = fallbackResponses[Math.floor(Math.random() * fallbackResponses.length)];
                historyChat.push({"role": "CHATBOT", "message": assistantMessage});
                return assistantMessage;
            }
        }


        function generateAnswer(question) {
            // Tạo câu trả lời đơn giản dựa trên từ khóa
            const q = question.toLowerCase();
            
            if (q.includes('tên') || q.includes('name')) {
                return "Tao là AI Chat bot cute, nhớ cho tao.";
            } else if (q.includes('thời tiết')) {
                return "Thời tiết thì ra ngoài mà xem, ngồi trong nhà hỏi tao làm gì!";
            } else if (q.includes('ăn') || q.includes('food')) {
                return "Đói thì đi ăn, hỏi tao làm gì? Tao không phải đầu bếp!";
            } else if (q.includes('yêu') || q.includes('love')) {
                return "Yêu đương gì ở đây? Tao là AI mà!";
            } else if (q.includes('game') || q.includes('chơi')) {
                return "Chơi game nhiều rồi, học hành đi!";
            } else if (q.includes('học') || q.includes('study')) {
                return "Học thì tự học, đừng có lười biếng!";
            } else {
                return "Câu hỏi đơn giản mà cũng không biết trả lời.";
            }
        }
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const question = messageInput.value.trim();
            
            if (!question) {
                alert("Không hỏi thì bố ai trả lời");
                return;
            }

            // Disable input
            messageInput.disabled = true;
            sendBtn.disabled = true;
            
            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Add user message
            addMessage(question, 'user');
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                // Get bot response
                const answer = await getAnswer(question);
                
                // Hide typing indicator
                hideTypingIndicator();
                
                // Add bot message
                addMessage(answer, 'bot');
            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage("Lỗi rồi! Thử lại đi!", 'bot');
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        function uploadFile() {
            document.getElementById('fileInput').click();
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                addMessage(`Đã chọn tệp: ${file.name}`, 'user');
                // Reset file input
                event.target.value = '';
            }
        }

        function newChat() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '';
            historyChat = [];
            hideTypingIndicator();
        }

        function openSettings() {
            document.getElementById('personalityInput').value = tichCach;
            document.getElementById('settingsModal').style.display = 'block';
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function saveSettings() {
            const newPersonality = document.getElementById('personalityInput').value.trim();
            if (newPersonality) {
                tichCach = newPersonality;
                // Không cần cập nhật historyChat vì sử dụng preamble
            }
            closeSettings();
        }

        // Click outside modal to close
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('settingsModal');
            if (event.target === modal) {
                closeSettings();
            }
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            init();
            checkApiStatus();
        });

        // Check API status
        async function checkApiStatus() {
            const statusElement = document.getElementById('apiStatus');
            try {
                const response = await fetch('https://api.cohere.ai/v1/models', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer 9MHD0XvvmkJQGfQpogAmNw6ozsZalaZa57OVFMPE`
                    }
                });
                
                if (response.ok) {
                    statusElement.textContent = 'API Online';
                    statusElement.className = 'api-status online';
                } else {
                    throw new Error('API Error');
                }
            } catch (error) {
                statusElement.textContent = 'API Offline';
                statusElement.className = 'api-status offline';
            }
        }
    </script>
</body>
</html>
